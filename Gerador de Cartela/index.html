<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Cartelas de Bingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg id="bingo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="display: none;">
    <circle cx="50" cy="50" r="45" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" dy=".3em" fill="#333">BINGO</text>
  </svg>
  <div class="container">
    <h1>Gerador de Cartelas de Bingo</h1>
    <div class="form-group">
      <label for="bingoName">Nome do Bingo</label>
      <input type="text" id="bingoName" value="Bingo">
    </div>
    <div class="form-group">
      <label for="cardCount">Quantidade de cartelas</label>
      <input type="number" id="cardCount" value="10" min="1">
    </div>
    <div class="form-group">
      <label for="centerImageUrl">URL da Imagem Central (Opcional)</label>
      <input type="text" id="centerImageUrl" placeholder="https://exemplo.com/imagem.png">
    </div>
    <div class="buttons">
      <button id="generateCards" class="btn">Gerar Cartelas</button>
      <button id="downloadCSV" class="btn" disabled>Baixar CSV</button>
      <button id="loadCSV" class="btn">Carregar CSV</button>
      <button id="printCards" class="btn" disabled>Imprimir Cartelas</button>
      <input type="file" id="fileInput" style="display: none;" accept=".csv">
    </div>
    <div class="scroll-area" id="cardContainer">
      <!-- Cartelas de bingo serÃ£o inseridas aqui -->
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <script src="component.js"></script>
</body>
</html>
